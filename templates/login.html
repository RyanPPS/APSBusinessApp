<!DOCTYPE html>
<html>
    <head>
    <title>APS Business Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="/static/styles/footer.css">
    </head>
<body>
<div id="wrap">
<section id="logo">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <img src='/static/logos/aps_logo_lrg.png' alt="" width="768" height="206">
            </div>
        </div>
    </div>
</section>
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            {% block content %}
                <form method="POST" action="/login">
                <div class="form-group">
                    {{ form.csrf_token }}
                    {{ form.email.label }} 
                    <br>
                    {{ form.email(size=75) }}
                    <br>
                    {{ form.password.label }} 
                    <br>
                    {{ form.password(size=75) }}
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary btn-lg center-block" value="Login">Login</button>
                </div>
                </form>
            {% endblock %}
            </div>
        </div>
    </div>
</section>
<div id="push"></div>
</div>
{% include "footer.html" %}
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</body>
